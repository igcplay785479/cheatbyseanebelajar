<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Provider Dropdown</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-btn {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      z-index: 1;
    }

    .dropdown-content div {
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .dropdown-content div:hover {
      background-color: #f1f1f1;
    }

    .dropdown-content img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h3>Provider Game</h3>
  <div class="dropdown">
    <div class="dropdown-btn" id="selectedProvider">Pilih Provider</div>
    <div class="dropdown-content" id="providerList">
      <div data-value="PG Soft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/PG_Soft_logo.png" alt="PG Soft" />
        PG Soft
      </div>
      <div data-value="Pragmatic Play">
        <img src="your-image-path-or-uploaded-url.png" alt="Pragmatic Play" />
        Pragmatic Play
      </div>
    </div>
  </div>

  <script>
    const dropdownBtn = document.getElementById('selectedProvider');
    const providerList = document.getElementById('providerList');

    dropdownBtn.addEventListener('click', () => {
      providerList.style.display = providerList.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelectorAll('.dropdown-content div').forEach(item => {
      item.addEventListener('click', () => {
        dropdownBtn.textContent = item.getAttribute('data-value');
        providerList.style.display = 'none';
      });
    });

    window.addEventListener('click', (e) => {
      if (!e.target.matches('.dropdown-btn')) {
        providerList.style.display = 'none';
      }
    });
  </script>
</body>
</html>
